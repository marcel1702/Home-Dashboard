version: '3.9'
services:
  home-dashboard:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8080:8080"
    environment:
      SESSION_SECRET: change-me
      ADMIN_PASSWORD_HASH: "$2b$10$exampleexampleexampleexampleexampleexampleexampleexam"
      MAX_UPLOAD_KB: 512
      DB_PATH: /data/app.db
    volumes:
      - dashboard_data:/data
    restart: unless-stopped
volumes:
  dashboard_data:
